<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>使い方 - SVG 寸法ガイド</title>
  <!-- Use relative path so it works in production -->
  <link rel="stylesheet" href="./src/index.css" />
</head>
<body>
  <header style="padding: 1rem; text-align: center;">
    <h1>🧭 SVG 寸法ガイドの使い方</h1>
  </header>
  <main style="max-width: 800px; margin: auto; padding: 1rem; line-height: 1.6;">
    <ol>
      <li>「SVG コード」に対象の SVG を貼り付けるか、ファイルを読み込みます。</li>
      <li>幅・高さと単位を入力します。単位を切り替えても数値は保持されます。</li>
      <li>必要に応じてアスペクト比、背景、寸法線の表示などの設定を切り替えます。</li>
      <li>プレビューで工業図面風の寸法表示を確認し、SVG のバランスを調整します。</li>
    </ol>
    <p>寸法線は常に矢印付きで描画され、数値は矢印の上に表示されます。</p>
    <p><a href="index.html">トップへ戻る</a></p>
  </main>
</body>
</html>
